<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keilin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.5s;
        }
        
        .password-screen {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .content {
            display: none;
            text-align: center;
        }
        
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #e91e63;
        }
        
        .heart {
            font-size: 100px;
            color: red;
            animation: beat 1s infinite alternate;
            transform-origin: center;
        }
        
        @keyframes beat {
            to {
                transform: scale(1.2);
            }
        }
        
        .flowers {
            font-size: 30px;
            margin: 20px 0;
        }
        
        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #e91e63;
            font-weight: bold;
        }
        
        .signature {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-screen" id="passwordScreen">
        <h2>Ingresa la clave especial</h2>
        <input type="password" id="passwordInput" placeholder="Escribe la clave aquí">
        <button onclick="checkPassword()">Entrar</button>
    </div>
    
    <div class="content" id="content">
        <div class="flowers">🌹🌸💐🌷🌺</div>
        <div class="heart">❤️</div>
        <div class="flowers">🌹🌸💐🌷🌺</div>
        <div class="message">Solo quería decirte que te quiero mucho Keilin</div>
        <div class="signature">De parte de Chamon Rodriguez 😁</div>
    </div>
    
    <script>
        function checkPassword() {
            // La contraseña es "amor" (puedes cambiarla)
            if (document.getElementById("passwordInput").value.toLowerCase() === "keilin123") {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.body.style.backgroundColor = "#fff0f5";
            } else {
                alert("Clave incorrecta. Intenta de nuevo.");
            }
        }
        
        // También puedes presionar Enter para verificar la contraseña
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
